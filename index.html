<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
  </head>
  <body>
    <section id="titleSection" class="hide">
      <img src="/images/logo.png" alt="Main Logo">
    </section>
    <button id="playBtn" class="menuButton hide">Start</button>
    <button id="hiscoresBtn" class="menuButton hide">High Scores</button>
    <button id="settingsBtn" class="menuButton hide">Settings</button>
  
    <section id="nextPieceSection" class="hide">
      <div id="nextPieceHeader">Next</div>
      <div id="nextPieceArea"></div>
    </section>

    <section id="mainCenterSection" class="hide">
      <div id="playArea"></div>
    </section>

    <section id="scoreSection" class="hide">
      <div class="label">Current Score</div>
      <div id="scoreLabel" class="subLabel">0</div>
    </section>
    <section id="instructionsSection" class="hide">
      <div id="instructionsHeader">Instructions</div>
      <div id="instructionsText">
        <div>'&#60;-' Key to move Left</div>
        <div>'->' Key to move Right</div>
        <div>'R' Key to Rotate the piece</div>
        <div>'Spacebar' Key to perform a hard drop</div>
        <div>Complete multiple rows at a time for bonus points</div>
        <div>Have fun!</div>
      </div>
    </section>
    <section id="optionsSection" class="hide">
      <button id="startGameBtn" class="optionsButton">Start</button>
      <button id="resetGameBtn" class="optionsButton">Reset</button>
      <button id="exitGameBtn" class="optionsButton">Exit</button>
    </section>
    <div id="gameDifficulty" class="modal hide">
      <section id="gameDifficultySection">
        <button id="easyDiffBtn" class="gameDifficultyButton">Easy</button>
        <button id="normalDiffBtn" class="gameDifficultyButton">Normal</button>
        <button id="hardDiffBtn" class="gameDifficultyButton">Hard</button>
      </section>
    </div>
    <div id="gameOver" class="modal hide">
      <section id="gameOverHeader">
        <img src="/images/gameover.png" alt="Game Over Logo">
        <div class="gameOverHeaderLabel">Final Score</div>
        <div id="scoreFinalLabel" class="gameOverHeaderLabel">0</div>
      </section>
      <section id="gameOverInput">
        <form>
          <div class="formText">You have achieved a new high score!</div>
          <div id="formItems">
            <label class="formText">Enter your name:</label>
            <input id="nameInput" type="text" maxlength="20" size="10"> 
            <button id="nameSubmitBtn" type="button">Submit</button>
          </div>
        </form>
      </section>
      <button id="closeGameOverBtn">Close</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
